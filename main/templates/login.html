{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div class="panel" style="padding: 2.5rem; overflow: auto; margin: 2rem auto; align-self: center;">
    <p style="text-align: center; font-size: 3rem;">Admin</p>
    <form method="POST" action="/login">
        <label for="user">Username: </label>
        <input style="margin: 0.5rem;" type="text" placeholder="Enter Username" name="user" id="user" required>
        <br><label for="password">Password:</label>
        <input style="margin: 0.5rem;" type="password" placeholder="Enter Password" name="password" id="password"
            required>
        <br><button class="pill" type="submit" style="margin: 0.5rem auto;">Login</button>
    </form>
</div>

{% endblock %}
